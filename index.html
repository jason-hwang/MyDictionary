<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Dictionary</title>
	<link href="styles/main.css" rel="stylesheet">
</head>
<body>
	<div id="controls">
		<webview id="myWebview" src="http://m.dic.naver.com" partition="persist:myDictionary"></webview>
	</div>
	<div id="block-window"></div>
	<div id="back-btn" title="Backward Button"></div>
	<div id="home-btn" title="Home Button"></div>
	<div id="setting-btn" title="Setting Button"></div>
	<div id="setting-page">
		<div class="header">
			Settings
		</div>
		<div class="content">
			<p class="p-title">Recommendation List</p>
			<p title="https://dict.naver.com/">
				<label>
					<input type="radio" name="select_dic" idx="0" value="http://m.dic.naver.com">
					&nbsp;&nbsp;Naver Dictionary(All)
				</label>
			</p>
			<p title="https://endic.naver.com/main.nhn?sLn=en">
				<label>
					<input type="radio" name="select_dic" idx="1" value="https://endic.naver.com/main.nhn?sLn=en" checked>
					&nbsp;&nbsp;Naver Dictionary(for English)
				</label>
			</p>
			<p title="http://dic.daum.net">
				<label>
					<input type="radio" name="select_dic" idx="2" value="http://m.dic.daum.net">
					&nbsp;&nbsp;Daum Dictionary
				</label>
			</p>
			<p title="http://www.urbandictionary.com/">
				<label>
					<input type="radio" name="select_dic" idx="3" value="http://www.urbandictionary.com/">
					&nbsp;&nbsp;urbandictionary.com
				</label>
			</p>
			<p title="etc" style="margin-bottom:20px;">
				<label>
					<input type="radio" name="select_dic" idx="4" value="">
					<input id="url" type="text" placeholder="Enter the URL you want." readonly>
					<span style="color:#696969;padding-left:20px">* Please, including </span>
					<span style="color:#4CA9D0;">http://</span>
				</label>
			</p>
			<p class="p-title">Custom Options</p>
			<p>
				<label><input type="radio" name="always-on-options" value="ON"> On</label>
				<label><input type="radio" name="always-on-options" value="OFF" checked> Off</label>
				<span style="padding:0px 5px">|</span>
				<span>Always on Top</span>
			</p>
			<p>
				<label><input type="radio" name="always-mb-ua" value="ON" checked> On</label>
				<label><input type="radio" name="always-mb-ua" value="OFF"> Off</label>
				<span style="padding:0px 5px">|</span>
				<span>Always mobile UA</span>
			</p>
			<p>
				<label><input type="radio" name="always-navigation" value="ON" checked> On</label>
				<label><input type="radio" name="always-navigation" value="OFF"> Off</label>
				<span style="padding:0px 5px">|</span>
				<span>Show home & back</span>
			</p>
		</div>
		<div class="footer">
			<div id="save">Save</div>
			<div id="reset">Reset</div>
			<div id="cancel">Cancel</div>
			<div class="clear"></div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/default.js"></script>
</body>
</html>
